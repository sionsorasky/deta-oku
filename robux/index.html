<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="robuxの取引やパスの作成時に使える計算機です。パス販売者の利益またはパス購入者の支払額で計算することができます。" />
  <title>robux取引専用計算機 - デタオク❗️</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --background-color: #f4f4f4;
      --text-color: #333;
      --border-radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    /* トグルボタン風ラジオ */
    .mode-select {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .mode-select input {
      display: none;
    }

    .mode-select label {
      flex: 1;
      padding: 0.5rem;
      margin: 0 0.25rem;
      text-align: center;
      border-radius: var(--border-radius);
      border: 2px solid var(--primary-color);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      background-color: #fff;
      color: var(--primary-color);
      user-select: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3); /* 押していない方：影濃いめ */
    }

    .mode-select input:checked + label {
      background-color: var(--primary-color);
      color: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); /* 押している方：影薄め */
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      transition: border 0.2s;
    }

    input[type="number"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      color: var(--text-color);
    }

    .history {
      margin-top: 1.5rem;
      text-align: left;
      font-size: 0.9rem;
      background: #fafafa;
      padding: 0.5rem;
      border-radius: var(--border-radius);
    }

    .history h2 {
      font-size: 1rem;
      margin-top: 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>金額を入力してください</h1>
  <p>どちらの値で計算しますか？</p>
  <div class="mode-select">
    <input type="radio" id="modeUp" name="mode" value="up" checked>
    <label for="modeUp">販売者側の収入</label>

    <input type="radio" id="modeDown" name="mode" value="down">
    <label for="modeDown">購入者の支払額</label>
  </div>

  <input type="number" id="inputNumber" placeholder="数字を入力" />
  <button onclick="calculate()">計算する</button>

  <div id="result"></div>

  <div class="history">
    <h2>過去の計算（最大5件）</h2>
    <ul id="historyList"></ul>
  </div>
  <button id="clearHistoryBtn" style="background:#f44336; margin-top: 10px;">履歴を削除</button>
</div>

<script>
  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${date.toUTCString()}; path=/`;
  }

  function getCookie(name) {
    const cookies = document.cookie.split("; ");
    for (let cookie of cookies) {
      const [key, val] = cookie.split("=");
      if (key === name) {
        return decodeURIComponent(val);
      }
    }
    return "";
  }

  // Cookieを削除する関数
  function deleteCookie(name) {
    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  }

  function renderHistory() {
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";

    const historyData = getCookie("calcHistory");
    if (!historyData) return;

    const history = JSON.parse(historyData);
    history.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `入力: ${item.input} / 方法: ${item.mode} / 結果: ${item.result}`;
      historyList.appendChild(li);
    });
  }

  function calculate() {
    const input = document.getElementById("inputNumber").value;
    const number = parseFloat(input);

    if (isNaN(number)) {
      document.getElementById("result").textContent = "正しい数字を入力してください。";
      return;
    }

    const mode = document.querySelector('input[name="mode"]:checked').value;
    let result;

    if (mode === "up") {
      result = Math.ceil(number * 10 / 7);
    } else {
      result = Math.floor(number * 7 / 10);
    }

    document.getElementById("result").textContent = `結果: ${result}`;

    let history = [];
    const historyData = getCookie("calcHistory");
    if (historyData) {
      history = JSON.parse(historyData);
    }

    history.unshift({
      input: number,
      mode: (mode === "up" ? "販売者側" : "購入者側"),
      result: result
    });

    if (history.length > 5) history.pop();

    setCookie("calcHistory", JSON.stringify(history), 30);
    renderHistory();
  }

  // 履歴削除ボタンのイベント
  document.getElementById("clearHistoryBtn").addEventListener("click", () => {
    if (confirm("本当に履歴を削除しますか？")) {
      deleteCookie("calcHistory");
      renderHistory();
      document.getElementById("result").textContent = "";
    }
  });

  renderHistory();
</script>
</body>
</html>
